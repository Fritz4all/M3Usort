{% extends 'layout.html' %}

{% block content %}

<style>
    .log-metadata { color: #CCCCCC; } /* Light Grey for Metadata */
    .log-debug { color: #ADD8E6; } /* Light Blue for DEBUG */
    .log-info { color: #FFFFFF; } /* White for INFO */
    .log-warning { color: #FFA500; } /* Orange for WARNING */
    .log-error { color: #FF4500; } /* Red for ERROR */
    .log-critical { color: #FF00FF; } /* Magenta for CRITICAL */

    #log-list {
    background-color: #1E1E1E; /* Assuming a dark theme */
    border: 1px solid #333333;
    padding: 15px; 
    border-radius: 4px;
    overflow-x: auto; /* Allows horizontal scrolling if lines are too long */
}

.log-entry {
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 1.3rem; /* Adjusts the size to your preference */
    line-height: 1.4; /* Adjusts the spacing between lines */
    margin-bottom: 5px; /* Space between entries */
}



.page-link {
    color: #4E9A06; /* A color that stands out for navigation links */
    font-weight: bold;
}

.ansi-yellow {
    color: #FFA500; /* Yellow */
}

.ansi-bold-red {
    color: #FF0000; /* Red */
    font-weight: bold; /* Make the text bold */
}
.ansi-cyan {
    color: #00FFFF; /* Cyan */
}

</style>

<div class="container" style="margin-top: 2rem;">
    <div class="row">
        <div class="twelve columns">
            <h4>Log File Viewer </h4>

            <div id="main">
                <nav aria-label="Page navigation" style="display: flex; justify-content: space-between; margin-top: 20px;">
                    <div>
                        {% if current_page > 1 %}
                            <a href="?page={{ current_page - 1 }}" class="page-link">< Previous</a>
                        {% endif %}
                    </div>
                    <div>
                        {% if current_page < total_pages %}
                            <a href="?page={{ current_page + 1 }}" class="page-link">Next ></a>
                        {% endif %}
                    </div>
                </nav>
                <br>


            <div id="log-list">
                <div class="search-container">
                    <input type="text" class="u-full-width" id="search-bar" placeholder="Search current page ..." onkeyup="searchLog()">
                </div>

                {% for metadata, message, css_class in log_entries %}
                <div class="log-entry {{ css_class }}">
                    <span class="log-metadata">{{ metadata }}</span> <span class="log-message">{{ message|safe }}</span>
                </div>
            {% endfor %}

            </div>
            </div>





        </div>
    </div>
</div>
<br>

<script>
function searchLog() {
    let input = document.getElementById('search-bar').value.toLowerCase();
    let logEntries = document.querySelectorAll('#log-list .log-entry');

    for (let i = 0; i < logEntries.length; i++) {
        let logText = logEntries[i].textContent || logEntries[i].innerText;
        if (logText.toLowerCase().includes(input)) {
            logEntries[i].style.display = "";
        } else {
            logEntries[i].style.display = "none";
        }
    }
}
</script>

{% endblock %}
